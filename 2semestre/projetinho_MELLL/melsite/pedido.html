<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fazer Pedido de Mel</title>
</head>
<body>
  <h1>Fazer Pedido de Mel</h1>
  <form id="pedido-form">
    <label for="nome">Nome do Cliente:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" min="1" required><br><br>
    <label for="florada">Florada:</label>
    <select id="florada" name="florada" required>
      <option value="lar">Laranjeira</option>
      <option value="sil">Silvestre</option>
      <option value="euc">Eucalipto</option>
    </select><br><br>
    <label for="tamanho">Tamanho:</label>
    <select id="tamanho" name="tamanho" required>
      <option value="270">270g</option>
      <option value="450">450g</option>
      <option value="500">500g</option>
      <option value="800">800g</option>
    </select><br><br>
    <button type="submit">Fazer Pedido</button>
  </form>
  <div id="mensagem"></div>
</body>
<script src="script.js"></script>
</html>
